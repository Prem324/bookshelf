name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  AUTH_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/bookshelf-auth
  BOOK_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/bookshelf-book

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          
      - name: Install Auth Dependencies
        run: |
          pip install -r auth-service/requirements.txt
          pip install pytest pytest-asyncio httpx
          
      - name: Run Auth Tests
        run: |
          cd auth-service
          pytest
          
      - name: Install Book Dependencies
        run: |
          pip install -r book-service/requirements.txt
          
      - name: Run Book Tests
        run: |
          cd book-service
          pytest

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci || npm install
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  build-and-push:
    name: Build & Push Images
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push auth-service
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ env.AUTH_IMAGE }}:latest
            ${{ env.AUTH_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push book-service
        uses: docker/build-push-action@v6
        with:
          context: ./book-service
          push: true
          tags: |
            ${{ env.BOOK_IMAGE }}:latest
            ${{ env.BOOK_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    # This job only runs if the secrets are provided
    if: "${{ secrets.DEPLOY_HOST != '' }}"
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            docker pull ${{ env.AUTH_IMAGE }}:latest
            docker pull ${{ env.BOOK_IMAGE }}:latest
            docker compose up -d
